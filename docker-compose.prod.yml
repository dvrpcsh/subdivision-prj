services:
  app:
    # ğŸ’¡ [í•µì‹¬] GitHub Actions ì›Œí¬í”Œë¡œìš°ì—ì„œ ì´ ë¶€ë¶„ì„ ì‹¤ì œ ì´ë¯¸ì§€ ì´ë¦„ìœ¼ë¡œ êµì²´í•  ê²ƒì…ë‹ˆë‹¤.
    image: snbcompany/subdivision-prj:latest
    container_name: subdivision-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    # .env íŒŒì¼ì€ deploy.sh ìŠ¤í¬ë¦½íŠ¸ì—ì„œ --env-file ì˜µì…˜ìœ¼ë¡œ ì§€ì •ë©ë‹ˆë‹¤.

  db:
    image: mysql:8.0
    container_name: subdivision-db
    ports:
      - "3306:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: nottori_db
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:latest
    container_name: subdivision-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db-data:
  redis-data:

