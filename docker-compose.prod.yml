services:
  app:
    image: DOCKER_IMAGE_PLACEHOLDER
    container_name: subdivision-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - ./.env

  db:
    image: mysql:8.0
    container_name: subdivision-db
    ports:
      - "3306:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    # ğŸ’¡ [í•µì‹¬ ìˆ˜ì • 1] env_file ëŒ€ì‹  environmentë¥¼ ì‚¬ìš©í•˜ì—¬ ë³€ìˆ˜ ì´ë¦„ì„ ëª…ì‹œì ìœ¼ë¡œ ë§¤í•‘í•©ë‹ˆë‹¤.
    # MySQL ì»¨í…Œì´ë„ˆê°€ ì´í•´í•  ìˆ˜ ìˆë„ë¡, .env íŒŒì¼ì˜ DB_PASSWORD ê°’ì„ MYSQL_ROOT_PASSWORD ë³€ìˆ˜ì— í• ë‹¹í•©ë‹ˆë‹¤.
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: nottori_db
      MYSQL_USER: ${DB_USERNAME} # ì´ ë³€ìˆ˜ëŠ” MySQL 8.0 ì´ë¯¸ì§€ì—ì„œ ìë™ìœ¼ë¡œ ì‚¬ìš©ìë¥¼ ìƒì„±í•˜ì§€ëŠ” ì•Šì§€ë§Œ, ëª…ì‹œì ìœ¼ë¡œ ë‘ëŠ” ê²ƒì´ ì¢‹ìŠµë‹ˆë‹¤.
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      # ğŸ’¡ [í•µì‹¬ ìˆ˜ì • 2] healthcheckì—ì„œë„ ë™ì¼í•œ ë³€ìˆ˜(DB_PASSWORD)ë¥¼ ì‚¬ìš©í•˜ì—¬ ë¹„ë°€ë²ˆí˜¸ ì¼ê´€ì„±ì„ ìœ ì§€í•©ë‹ˆë‹¤.
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:latest
    container_name: subdivision-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db-data:
  redis-data:

