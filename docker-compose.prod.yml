        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"

  db:
    image: mysql:8.0
    container_name: subdivision-db
    ports:
      - "3306:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: nottori_db
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - db-data:/var/lib/mysql # ğŸ’¡ ë°ì´í„°ë¥¼ ì˜ì†ì ìœ¼ë¡œ ë³´ê´€í•˜ê¸° ìœ„í•´ ë³¼ë¥¨ì„ ì—°ê²°í•©ë‹ˆë‹¤.
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:latest
    container_name: subdivision-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data # ğŸ’¡ Redis ë°ì´í„°ë¥¼ ì˜ì†ì ìœ¼ë¡œ ë³´ê´€í•˜ê¸° ìœ„í•´ ë³¼ë¥¨ì„ ì—°ê²°í•©ë‹ˆë‹¤.
