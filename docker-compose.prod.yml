    # ì´ì œ Spring Bootê°€ ${DB_USERNAME}ì„ 'admin'ìœ¼ë¡œ ì˜¬ë°”ë¥´ê²Œ ì¸ì‹í•  ê²ƒì…ë‹ˆë‹¤.
    env_file:
      - ./.env

  db:
    image: mysql:8.0
    container_name: subdivision-db
    ports:
      - "3306:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    # ğŸ’¡ ì¼ê´€ì„±ì„ ìœ„í•´ db ì„œë¹„ìŠ¤ì—ë„ env_fileì„ ëª…ì‹œì ìœ¼ë¡œ ì¶”ê°€í•©ë‹ˆë‹¤.
