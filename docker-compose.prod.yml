services:
  app:
    # ğŸ’¡ [ì°¸ê³ ] ì´ ë¶€ë¶„ì€ GitHub Actionsê°€ ì‹¤ì œ ì´ë¯¸ì§€ ì´ë¦„ìœ¼ë¡œ êµì²´í•´ì¤ë‹ˆë‹¤.
    image: DOCKER_IMAGE_PLACEHOLDER
    container_name: subdivision-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    # ğŸ’¡ [í•µì‹¬ ìˆ˜ì •] env_file ì§€ì‹œì–´ë¥¼ ì¶”ê°€í•˜ì—¬ .env íŒŒì¼ì˜ ëª¨ë“  ë³€ìˆ˜ë“¤ì„
