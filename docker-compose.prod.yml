services:
  app:
    image: DOCKER_IMAGE_PLACEHOLDER
    container_name: subdivision-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - ./.env

  db:
    image: mysql:8.0
    container_name: subdivision-db
    ports:
      - "3306:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    env_file:
      - ./.env
    volumes:
      - db-data:/var/lib/mysql
      # ğŸ’¡ [í•µì‹¬ ìˆ˜ì •] ./init.sql íŒŒì¼ì„ ì»¨í…Œì´ë„ˆì˜ /docker-entrypoint-initdb.d/ í´ë”ë¡œ ë³µì‚¬í•©ë‹ˆë‹¤.
      # ì´ í´ë” ì•ˆì˜ .sql íŒŒì¼ì€ MySQL ì»¨í…Œì´ë„ˆê°€ ì²˜ìŒ ìƒì„±ë  ë•Œ ìë™ìœ¼ë¡œ ì‹¤í–‰ë©ë‹ˆë‹¤.
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:latest
    container_name: subdivision-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db-data:
  redis-data:

