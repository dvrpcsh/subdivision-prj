# ===================================================================
# GitHub Actions 워크플로우: Spring Boot 빌드, Docker 이미지 푸시, EC2 서버 자동 배포
# ===================================================================
name: Java CI/CD with Gradle and Docker

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  # ===================================================================
  # 1. 빌드 및 Docker 이미지 푸시 작업 (변경 없음)
  # ===================================================================
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/subdivision-prj:latest

  # ===================================================================
  # 2. 원격 서버에 배포하는 작업
  # ===================================================================
  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
      # 2-1. 소스 코드를 체크아웃합니다.
      - uses: actions/checkout@v4

      # 💡 [핵심 수정 1] .env 파일을 GitHub Secret으로부터 직접 생성합니다.
      # 이 단계는 GitHub Actions가 실행되는 가상 머신(ubuntu-latest) 내에서 일어납니다.
      - name: Create .env file
        run: echo "${{ secrets.ENV_PROD }}" > .env

      # 2-2. 배포에 필요한 모든 파일을 .zip으로 압축합니다. 이제 .env 파일도 포함됩니다.
      - name: Create deployment package
        run: zip -r deploy.zip docker-compose.yml .env deploy.sh

      # 2-3. 압축 파일을 EC2 서버로 안전하게 복사합니다.
      - name: Copy deployment package to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.zip"
          target: "/home/${{ secrets.EC2_USERNAME }}/subdivision"

      # 2-4. EC2 서버에 접속하여 배포 스크립트를 실행합니다.
      - name: Deploy on EC2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 작업 디렉토리를 생성하고 이동합니다.
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/subdivision
            cd /home/${{ secrets.EC2_USERNAME }}/subdivision
            
            # 압축을 해제합니다.
            unzip -o deploy.zip
            
            # 배포 스크립트에 실행 권한을 부여합니다.
            chmod +x deploy.sh
            
            # Docker Hub 비밀번호를 환경 변수로 설정합니다.
            export DOCKER_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }}
            
            # 최종적으로 배포 스크립트를 실행합니다.
            ./deploy.sh ${{ secrets.DOCKERHUB_USERNAME }} subdivision-prj ./.env

