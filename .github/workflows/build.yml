name: Java CI/CD with Gradle and Docker

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  # ===================================================================
  # 1. ë¹Œë“œ ë° Docker ì´ë¯¸ì§€ í‘¸ì‹œ ì‘ì—… (ë³€ê²½ ì—†ìŒ)
  # ===================================================================
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/subdivision-prj:latest

  # ===================================================================
  # 2. ì›ê²© ì„œë²„ì— ë°°í¬í•˜ëŠ” ì‘ì—…
  # ===================================================================
  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.ENV_PROD }}" > .env

      # ğŸ’¡ [í•µì‹¬ ìˆ˜ì •] ë°°í¬ íŒ¨í‚¤ì§€ì— ë¡œì»¬ìš© docker-compose.yml ëŒ€ì‹ , ìš´ì˜ìš© docker-compose.prod.ymlì„ í¬í•¨í•©ë‹ˆë‹¤.
      - name: Create deployment package
        run: zip -r deploy.zip docker-compose.prod.yml .env deploy.sh

      - name: Copy deployment package to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.zip"
          target: "/home/${{ secrets.EC2_USERNAME }}/subdivision"

      - name: Deploy on EC2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/subdivision
            cd /home/${{ secrets.EC2_USERNAME }}/subdivision
            
            unzip -o deploy.zip
            
            # ğŸ’¡ [í•µì‹¬ ìˆ˜ì •] ìš´ì˜ìš© íŒŒì¼ì„ ê¸°ë³¸ docker-compose.yml íŒŒì¼ë¡œ ë®ì–´ì”ë‹ˆë‹¤.
            mv docker-compose.prod.yml docker-compose.yml
            
            chmod +x deploy.sh
            
            export DOCKER_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }}
            
            ./deploy.sh ${{ secrets.DOCKERHUB_USERNAME }} subdivision-prj ./.env

