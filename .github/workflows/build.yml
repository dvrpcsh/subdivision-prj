# ===================================================================
# GitHub Actions 워크플로우: Spring Boot 빌드, Docker 이미지 푸시, EC2 서버 자동 배포
# ===================================================================
name: Java CI/CD with Gradle and Docker

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  # ===================================================================
  # 1. 빌드 및 Docker 이미지 푸시 작업
  # ===================================================================
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/subdivision-prj:latest

  # ===================================================================
  # 2. 원격 서버에 배포하는 작업
  # ===================================================================
  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 2-1. GitHub Secret으로부터 .env 파일을 *Actions가 실행되는 가상 머신*에 생성합니다.
      - name: Create .env file from Secret
        run: echo "${{ secrets.ENV_PROD }}" > .env

      # 2-2. docker-compose.prod.yml 파일의 이미지 이름 플레이스홀더를 실제 값으로 교체합니다.
      - name: Replace placeholder in docker-compose file
        run: |
          sed -i 's|DOCKER_IMAGE_PLACEHOLDER|${{ secrets.DOCKERHUB_USERNAME }}/subdivision-prj:latest|g' docker-compose.prod.yml

      # 2-3. 배포에 필요한 모든 파일(.env 포함)을 .zip으로 압축합니다.
      - name: Create deployment package
        run: zip -r deploy.zip docker-compose.prod.yml .env deploy.sh

      # 2-4. scp-action을 사용하여 압축 파일을 EC2 서버로 안전하게 복사합니다.
      - name: Copy deployment package to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.zip"
          target: "/home/${{ secrets.EC2_USERNAME }}/subdivision"

      # 2-5. ssh-action을 사용하여 EC2 서버에 접속하고, 배포 스크립트를 실행합니다.
      - name: Deploy on EC2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 작업 디렉토리를 생성하고 이동합니다.
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/subdivision
            cd /home/${{ secrets.EC2_USERNAME }}/subdivision
            
            # 배포에 필요한 unzip 패키지를 설치합니다.
            sudo apt-get update
            sudo apt-get install -y unzip
            
            # 압축을 해제합니다.
            unzip -o deploy.zip
            
            # 운영용 파일을 기본 docker-compose.yml 파일로 덮어씁니다.
            mv docker-compose.prod.yml docker-compose.yml
            
            # 배포 스크립트에 실행 권한을 부여합니다.
            chmod +x deploy.sh
            
            # Docker Hub 비밀번호를 환경 변수로 설정합니다.
            export DOCKER_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }}
            
            # 최종적으로 배포 스크립트를 실행합니다.
            ./deploy.sh ${{ secrets.DOCKERHUB_USERNAME }} subdivision-prj ./.env

